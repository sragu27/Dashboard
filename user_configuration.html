<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | User Configuration</title>
    <!-- bootstrap css -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<!-- box icon -->
	<link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <!-- css -->
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/font.css">
	<link rel="stylesheet" href="css/user_configuration.css">
</head>
<body>

    <div class="container-fluid">
		<div class="row">
			<!-- sidebar -->
			<div class="sidebar col-lg-3 col-md-4" id="sideBar">
			</div>
			<section class="home-section col-lg-9 col-md-8">
				<!-- header section -->
				<div class="header__box" id="mainHeader"></div>
				<div class="main__section">
					<div class="wrapper">
						<!-- main title -->
						<div class="main__title">
							<h4>User Configuration</h4>
						</div>

                        <!-- main boady -->

                        <div class="main__wrapper">
                                <div class="box1">
                                    <div class="box__wrapper">
                                        <div class="user_group ">
                                            <div class="user__item">
                                                <div class="user_select_box">  
                                                    <label for="userName">Username</label>
                                                    <select class="form-select user-select" aria-label="Default select example" id="userName">
                                                        <option selected>select</option>
                                                        <option value="1">One</option>
                                                        <option value="2">Two</option>
                                                        <option value="3">Three</option>
                                                    </select>
                                                </div>
                                                
                                            </div>
                                            <div class="user__item">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" value="" id="checkedAll">
                                                    <label class="form-check-label checkBoxLabel" for="checkedAll">
                                                      Select All
                                                    </label>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="user__btn__wrapper">
                                            <button class="save-btn">Save</button>
                                            <button class="clear-btn">Clear</button>
                                        </div>


                                    </div>
                               
                                </div>

                                <div class="box2">
                                    <div class="table__wrapper">
                                        <div class="table__container">
                                          <div class="table__box">
                                            <div class="table__main col-lg-12 col-md-12">
                                              <div class="table-responsive">
                                                <table class="table table-striped table-hover table-dark">
                                                  <thead>
                                                    <tr>
                                                      <th scope="col">S.no</th>
                                                      <th scope="col">First</th>
                                                      <th scope="col">Last</th>
                                                      <th scope="col">Handle</th>
                                                    </tr>
                                                  </thead>
                                                  <tbody>
                                                    <tr>
                                                      <th scope="row">1</th>
                                                      <td>Mark</td>
                                                      <td>Otto</td>
                                                      <td>@mdo</td>
                                                    </tr>
                                                    <tr>
                                                      <th scope="row">2</th>
                                                      <td>Jacob</td>
                                                      <td>Thornton</td>
                                                      <td>@fat</td>
                                                    </tr>
                                                    <tr>
                                                      <th scope="row">3</th>
                                                      <td>Jacob</td>
                                                      <td>Thornton</td>
                                                      <td>@fat</td>
                                                    </tr>
                                                    <tr>
                                                      <th scope="row">4</th>
                                                      <td>Jacob</td>
                                                      <td>Thornton</td>
                                                      <td>@fat</td>
                                                    </tr>
                                                    <tr>
                                                      <th scope="row">5</th>
                                                      <td>Jacob</td>
                                                      <td>Thornton</td>
                                                      <td>@fat</td>
                                                    </tr>
                                                    <tr>
                                                      <th scope="row">6</th>
                                                      <td>Jacob</td>
                                                      <td>Thornton</td>
                                                      <td>@fat</td>
                                                    </tr>
                                                  </tbody>
                                                </table>
                                              </div>
                                            </div>
                                          </div>
                                        </div>
                                      </div>
                                </div>

                        </div>
						
					</div>
				</div>
			</section>
		</div>
	</div>








    	<!-- jquery js -->
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.bundle.min.js"></script>
	<script src="js/sideNavbar.js"></script> 
</body>
</html>
